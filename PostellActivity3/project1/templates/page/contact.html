{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'portfolio.css' %}">
    <title>Portfolio</title>
</head>
<style>
    #contact {
        background-color: #f8f9fa;
        padding: 40px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 40px auto;
    }
    
    #contact h2 {
        color: #333;
        margin-bottom: 20px;
    }
    
    #contact form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    #contact input, 
    #contact textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    #contact textarea {
        height: 120px;
        resize: none;
    }
    
    #contact button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    #contact button:hover {
        background-color: #0056b3;
    }
</style>
<body>
  
    <header>
        <nav class="nav">
            <ul>
                <li><a href="{% url 'portfolio:index' %}">Home</a></li>
                <li><a href="{% url 'portfolio:project' %}">Project</a></li>
                <li><a href="{% url 'portfolio:about' %}">About</a></li>
                <li><a href="{% url 'portfolio:contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
   
    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <form method="post" action="{% url 'portfolio:contact' %}">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
